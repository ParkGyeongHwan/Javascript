<html>
    <head>
        <title>어</title>
    </head>
    <style>
        #text {
            font-size: 100px;
        }
    </style>
    <body>
        <p align="center" id="text"></p>
        <div align="center" id="btn">
            <button id="red">빨강</button>
            <button id="blue">파랑</button>
            <button id="green">초록</button>
        </div>
        <script>
            document
                .getElementById('btn')
                .style
                .display = "none";

            getName();

            function getName() {
                var name = prompt("텍스트를 입력해 주세요");

                if (name == "") {
                    alert("이름노");
                    getName();
                } else {
                    document
                        .getElementById('text')
                        .innerHTML = name;
                    document
                        .getElementById('btn')
                        .style
                        .display = "block";
                }

            }

            document
                .getElementById("red")
                .addEventListener('click', function () {
                    document
                        .getElementById('text')
                        .style
                        .color = 'red';
                })
            document
                .getElementById("blue")
                .addEventListener('click', function () {
                    document
                        .getElementById('text')
                        .style
                        .color = 'blue';
                })
            document
                .getElementById("green")
                .addEventListener('click', function () {
                    document
                        .getElementById('text')
                        .style
                        .color = 'green';
                })
        </script>
    </body>
</html>
