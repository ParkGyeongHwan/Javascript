<html>
    <head>
        <title>link</title>
    </head>
    <style>
        .btn{
            background-color: bisque;
            width: 100px;
            height: 50px;
            margin-top: 100px;
        }
        #search{
            min-width:  200px;
            height: 100px;
            text-align: center;
            
        }
    </style>
    <body id="body">
        <div align="center">
    <input  type="text" id="search" placeholder="검색어를 입력해 주세요">    </br>
    <button class="btn" id="google">구글</button>
    <button class="btn" id="naver">네이버</button>
    <button class="btn" id="daum">다음</button>
</div>
<script>
    
    document.getElementById('google').addEventListener('click',function(){
        var result =document.getElementById('search').value;
        document.location.href ="https://www.google.com/search?q="+result+"&rlz=1C5CHFA_enKR976KR976&oq=sibal&aqs=chrome.0.69i59j35i39j0i10i512j0i433i512j69i60l4.3059j1j7&sourceid=chrome&ie=UTF-8";
    });
    document.getElementById('naver').addEventListener('click',function(){
        var result =document.getElementById('search').value;
        document.location.href="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query="+result;
    });
    document.getElementById('daum').addEventListener('click',function(){
        var result =document.getElementById('search').value;
        document.location.href ='https://search.daum.net/search?w=tot&DA=YZR&t__nil_searchbox=btn&sug=&sugo=&sq=&o=&q='+result;
    });



</script>


    </body>
</html>
