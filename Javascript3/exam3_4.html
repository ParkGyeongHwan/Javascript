<html>
    <head>
        <title>tq</title>
    </head>
    <style>
        .btn{
            background-color: black;
            color: white;
            height: 50px;
            width: 100px;
        }
        .new{
            background-color: white;
            color: black;
            height: 50px;
            width: 100px;
        }
    </style>
    <body>
        <button class="btn" id="btn1">html</button>        
        <button class="btn" id="btn2">css</button>        
        <button class="btn" id="btn3">javascript</button>        
        <script>
            document.getElementById('btn1').addEventListener('click',function(){
                reset();
                document.getElementById('btn1').className ='new'
            });
            document.getElementById('btn2').addEventListener('click',function(){                
                reset();
                document.getElementById('btn2').className ='new'
            });
            document.getElementById('btn3').addEventListener('click',function(){
                reset();
                document.getElementById('btn3').className ='new'
            });
            function reset(){
                document.getElementById('btn1').className ='btn'
                document.getElementById('btn2').className ='btn'
                document.getElementById('btn3').className ='btn'
            }
        </script>
    </body>
</html>
