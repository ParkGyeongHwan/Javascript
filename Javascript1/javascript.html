<!DOCTYPE html>
<html>
    <head>
        <title>javascript</title>
    </head>
    <body>
        <button
            type="button"
            onclick="document.write('안녕')">
            인사하기 </button>
            <button
            type="button"
            onclick="console.log('안녕')">
            인사하기 </button>
            <button
            type="button"
            onclick="window.alert('안녕')">
            인사하기 </button>
            <button type="button"
            onclick="document.getElementById('demo').innerHTML = ('안녕')">
            인사하기</button>
            <p id="demo"></p>

    </body>
</html>
