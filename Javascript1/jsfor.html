<html>
    <head>
        <title>javascript</title>
    </head>
    <body>

        <p id="test"></p>
 
        <script>
             var a="";
            for(var i=0;i<=100;i++)
            {
                a = a + i + '<br />';
                
            }
            console.log(a);
            document
                .getElementById('test')
                .innerHTML = '<b>'+a+'</b>';
        </script>
    </body>
</html>
