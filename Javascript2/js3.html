<!DOCTYPE html>
<html>
    <head>
        <title>javascript</title>
    </head>
    <body id="body">
        <button id="btn">이미지바꾸기</button>
        <button id="btn2">스타일 적용하기</button>
        <button id="btn3">필터 적용하기</button>

        <img id="photo" src="람썬.jpeg" style="width:50%; filter:blur(5px)";>

    </body>
    <script>
        var old_image = document.getElementById('photo').src;
        

        document
            .getElementById('btn')
            .addEventListener('click', function () {
                if (document.getElementById('photo').src== old_image) {
                    console.log('1');
                    document .getElementById('photo').src = "람썬1.png";
                } else {
                    console.log('2');
                    document.getElementById('photo').src = old_image;
                }
            });
            document.getElementById('btn2').addEventListener('click',function(){
                document.getElementById('photo').style.width="100%";
            });
            document.getElementById('btn3').addEventListener('click',function(){
                document.getElementById('photo')
                .style.filter="blur(20px)";
            })
    </script>
</html>
