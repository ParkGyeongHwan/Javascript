<html>
    <head>
        <title></title>
    </head>
    <body>

        <p id="c"></p>

        <button id="btn">
            값을 입력하세요</button>

        <script>
            document
                .getElementById('btn')
                .addEventListener('click', function () {
                    numbers(); //버튼실행
                });

            function numbers() {
                var a = prompt("첫번째값을 입력하세요");
                var b = prompt("두번째값을 입력하세요");
                var num1;
                var num2;
                num1 = Number(a);
                num2 = Number(b);
                console.log(typeof(num1));
                console.log(typeof(num2));

                if (isNaN(a + b) == false) {
                    document
                        .getElementById('c')
                        .innerHTML = num1 + num2;

                } else {
                    numbers();
                }

            }
        </script>

    </body>
</html>
