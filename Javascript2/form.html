<html>
    <head>
        <title>form</title>
    </head>
    <body id="body">
        

        <input type="text" id="test" placeholder="이름을입력하세요"> </br>
        <button id="btn">입력</button>
        <p id="pppp"></p>

        <input type="text2" id="test2" placeholder="이름을입력하세요"> </br>
        
        <p id="pppp2"></p>


<script>


    document.getElementById('btn').addEventListener('click',function(){
        let result =document.getElementById('test').value;
        document.getElementById('pppp').innerHTML =result+"님안녕하세요";
    })


    document.getElementById('test2').addEventListener('keydown',function(){
        let result =document.getElementById('test2').value;
        document.getElementById('pppp2').innerHTML =result;
    })


</script>


    </body>
</html>
